<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form name="form" id="form" method="get">
            <label for="name">Name</label>
            <input required type="text" name="name" id="name" minlength="3"
                maxlength="20" />
            <label for="email">Email</label>
            <input required type="email" name="email" id="email">
            <label for="password">Password</label>
            <input required type="password" name="password" id="password"
                autocomplete="current-password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"
                title="Min 8 & max 10 characters, atleast 1 uppercase letter, 1 lowercase letter, 1 number & 1 special character"
                minlength="8" maxlength="10"
                aria-errormessage="Min 8 & max 10 characters, atleast 1 uppercase letter, 1 lowercase letter, 1 number & 1 special character">
            <label for="male">Male</label>
            <input required type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input required type="radio" name="gender" id="female"
                value="female">
            <label for="other">Other</label>
            <input required type="radio" name="gender" id="Other" value="other">
            <label for="cars">Choose a car brand:</label>
            <select name="cars" id="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
            <label for="carage">Car Age</label>
            <input required type="number" name="carage" id="carage">
            <label for="dop">Date of Purchase</label>
            <input required type="date" name="dateOfPurchase" id="dop">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
